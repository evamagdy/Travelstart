 <div class="container">
    <div class="card card-container">
        <form class="form-signin" (ngSubmit)="onSignin(f)" #f="ngForm">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="email" class="form-control" ngModel placeholder="Email address" required autofocus>
            <input type="password" id="password" class="form-control" ngModel placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]='!f.valid' type="submit">Sign in</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div>
