<div class="container">
    <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->

      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" (ngSubmit)="onSignup(f)" #f="ngForm">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" id="username" name="username" ngModel  class="form-control"  placeholder="Enter your name"required>
        <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]='!f.valid' type="submit">Sign Up</button>
      </form><!-- /form -->
      <a href="#" class="forgot-password">
        Forgot the password?
      </a>
    </div>
